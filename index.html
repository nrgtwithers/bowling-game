<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Icon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/bowlingball.png" />
    <title>Bowling Game</title>
</head>

<body>
    <main>
        <h1>Lets Bowl!</h1>
        <div id="buttons" class="buttons">
                <button type="button">Gutter</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">10</button>
        </div>
        <div id="scorecard">
            <table>
                <tr>
                    <th>PLAYER NAME</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                    <th>TOTAL</th>
                </tr>
                <!-- Filler info until JS functions connected -->
                <tr>
                    <td>VANESSA WILLIAMS</td>
                    <td>X</td>
                    <td>X</td>
                    <td>X</td>
                    <td>X</td>
                    <td>X</td>
                    <td>X</td>
                    <td>X</td>
                    <td>X</td>
                    <td>X</td>
                    <td>X</td>
                    <td>300</td>
                </tr>
            </table>
            <div id="controller-buttons">
                    <button type="button">Add Player</button>
                    <button type="button">Reset Scores</button>
                    <button type="button">End Game</button>
            </div>
        </div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="assets/js/scores.js"></script>

</html>
