<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Icon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/bowlingball.png" />
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bowling Game</title>
</head>

<body>
    <main>
        <ul id="list"></ul>

        <h1>Lets Bowl!</h1>
        <img src="assets/images/bowlingball.png" alt="logo" class="logo" />
        <div id="buttons" class="buttons">
            <span>
                <h4>Click Number of Pins Knocked Down.</h4>
                <button type="button" id="pin-0" class="btn">0</button>
                <button type="button" id="pin-1" class="btn">1</button>
                <button type="button" id="pin-2" class="btn">2</button>
                <button type="button" id="pin-3" class="btn">3</button>
                <button type="button" id="pin-4" class="btn">4</button>
                <button type="button" id="pin-5" class="btn">5</button>
                <button type="button" id="pin-6" class="btn">6</button>
                <button type="button" id="pin-7" class="btn">7</button>
                <button type="button" id="pin-8" class="btn">8</button>
                <button type="button" id="pin-9" class="btn">9</button>
                <button type="button" id="pin-10" class="btn">10</button>
            </span>
        </div>
        <div id="scorecard">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th colspan='6'>Frame 1</th>
                        <th colspan='6'>Frame 2</th>
                        <th colspan='6'>Frame 3</th>
                        <th colspan='6'>Frame 4</th>
                        <th colspan='6'>Frame 5</th>
                        <th colspan='6'>Frame 6</th>
                        <th colspan='6'>Frame 7</th>
                        <th colspan='6'>Frame 8</th>
                        <th colspan='6'>Frame 9</th>
                        <th colspan='6'>Frame 10</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Frame1 -->
                        <td colspan='3' class='pinsHit' id='firstRoll'></td>
                        <td colspan='3' class='pinsHit' id='secondRoll'></td>
                        <!-- Frame2 -->
                        <td colspan='3' class='pinsHit' id='thirdRoll'></td>
                        <td colspan='3' class='pinsHit' id='fourthRoll'></td>
                        <!-- Frame3 -->
                        <td colspan='3' class='pinsHit' id='fifthRoll'></td>
                        <td colspan='3' class='pinsHit' id='sixthRoll'></td>
                        <!-- Frame4 -->
                        <td colspan='3' class='pinsHit' id='seventhRoll'></td>
                        <td colspan='3' class='pinsHit' id='eighthRoll'></td>
                        <!-- Frame5 -->
                        <td colspan='3' class='pinsHit' id='ninthRoll'></td>
                        <td colspan='3' class='pinsHit' id='tenthRoll'></td>
                        <!-- Frame6 -->
                        <td colspan='3' class='pinsHit' id='eleventhRoll'></td>
                        <td colspan='3' class='pinsHit' id='twelfthRoll'></td>
                        <!-- Frame7 -->
                        <td colspan='3' class='pinsHit' id="thirteenthRoll"></td>
                        <td colspan='3' class='pinsHit' id="fourteenthRoll"></td>
                        <!-- Frame8 -->
                        <td colspan='3' class='pinsHit' id="fifteenthRoll"></td>
                        <td colspan='3' class='pinsHit' id="sixteenthRoll"></td>
                        <!-- Frame9 -->
                        <td colspan='3' class='pinsHit' id="seventeenthRoll"></td>
                        <td colspan='3' class='pinsHit' id="eighteenthRoll"></td>
                        <!-- Frame10 -->
                        <td colspan='2' class='pinsHit' id="nineteenthRoll"></td>
                        <td colspan='2' class='pinsHit' id="twentiethRoll"></td>
                        <td colspan='2' class='pinsHit' id='twenty-firstRoll'></td>
                    </tr>
                    <tr>
                        <td colspan='6' class="pinScore" id="frameOne"></td>
                        <td colspan='6' class='pinScore' id="frameTwo"></td>
                        <td colspan='6' class='pinScore' id="frameThree"></td>
                        <td colspan='6' class='pinScore' id="frameFour"></td>
                        <td colspan='6' class='pinScore' id="frameFive"></td>
                        <td colspan='6' class='pinScore' id="frameSix"></td>
                        <td colspan='6' class='pinScore' id="frameSeven"></td>
                        <td colspan='6' class='pinScore' id="frameEight"></td>
                        <td colspan='6' class='pinScore' id="frameNine"></td>
                        <td colspan='6' class='pinScore' id="frameTen" id="total"></td>
                    </tr>
                </tbody>
            </table>

            <div id="controller-buttons">
                <button type="button" id="reset" class="btn">Reset Scores</button>
            </div>
        </div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="assets/js/scores.js"></script>

</html>
